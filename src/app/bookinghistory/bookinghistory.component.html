<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="card m-3 border-success">
                <h5 class="card-header text-center text-white bg-success">Search Flight</h5>
                <div class="card-body">
                    <form [formGroup]="bookingHistoryForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
                        <div style="margin-left: 30px;">
                           <div class="form-row">
                                <div class="form-group m-2 col-md-5">
                                    <label>Email</label>
                                    <input type="text" formControlName="emailId" placeholder="Email"
                                    class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.emailId.errors }"/>
                                    <div *ngIf="isSubmitted && f.emailId.errors" class="invalid-feedback">
                                        <div *ngIf="f.emailId.errors.required">Email is required</div>
                                        <div *ngIf="f.emailId.errors.email">Please enter valid email</div>
                                    </div>
                                </div>
                           </div>
                        </div>
                       <div class="text-left text-center">
                            <button class="btn btn-success btn-sm m-2">Search History</button>
                            <button type="reset" class="btn btn-danger btn-sm m-2" (click)="onReset()">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr class="text-center bg-success text-white">
                    <th>Flight Number</th>
                    <th>PNR Number</th>
                    <th>Date Of Journey</th>
                    <th>Price</th>
                    <th>Actions</th>
                  </tr>
            </thead>
              <tbody>
                <tr *ngFor="let row of bookingHistoryData">
                    <td>{{row.flightNumber}}</td>
                    <td>{{row.pnrNumber}}</td>
                    <td>{{row.fromDate|date:'yyyy-MM-dd'}}</td>
                    <td>{{row.price}}</td>
                    <td class="text-center">
                        <span *ngIf="!bookingCancel">
                            <button class="btn btn-warning btn-sm m-1" *ngIf="!row.isBookingCancel" (click)="cancel(row.pnrNumber)">Cancel</button>
                        </span>
                        
                    </td>
                  </tr>
              </tbody>
          </table>
    </div>
</div>
