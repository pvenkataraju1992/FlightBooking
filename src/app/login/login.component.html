<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card m-3 border-success" style="max-width: 30rem;">
                <h5 class="card-header text-center text-white bg-success">Login Form</h5>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label>User Name</label>
                                <input type="text" formControlName="userName" placeholder="User Name"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.userName.errors }"/>
                                <div *ngIf="isSubmitted && f.userName.errors" class="invalid-feedback">
                                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <label>Password</label>
                                <input type="password" formControlName="password" placeholder="Password"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }"/>
                                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success btn-sm">Login</button>
                        </div>
                        <div class="text-center m-2">
                            <p>Don't have an account?<a routerLink="/register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
