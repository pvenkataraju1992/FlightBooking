<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card m-3 border-success" style="max-width: 30rem;">
                <h5 class="card-header text-center text-white bg-success">Register Form</h5>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label>User Name</label>
                                <input type="text" formControlName="userName" placeholder="User Name"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.userName.errors }"/>
                                <div *ngIf="isSubmitted && f.userName.errors" class="invalid-feedback">
                                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <label>Password</label>
                                <input type="password" formControlName="password" placeholder="Password"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }"/>
                                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <label>Email</label>
                                <input type="text" formControlName="email" placeholder="Email"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }"/>
                                <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors?.email">Enter valid email format</div>
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <label>Contact Number</label>
                                <input type="text" formControlName="contactNumber" placeholder="Contact Number"
                                class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.contactNumber.errors }"
                                minlength="10" maxlength="10"/>
                                <div *ngIf="isSubmitted && f.contactNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
                                    <div *ngIf="f.contactNumber.errors.minlength">Contact Number must be 10 numbers</div>
                                    <div *ngIf="f.contactNumber.errors.pattern">Contact Number allow only numbers</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center m-2">
                            <button class="btn btn-success btn-sm m-2">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
